<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header-container">
      <h1>Meeko and Chloe</h1>
      <a href = "home">Home</a>

    <div class="main-container">

    </div>
